<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />-->
  </head>
<body>
  <header id = "introHeader">
    <div id ="intro">Welcome to the coding quiz</div>
    <div id ="headline">Hello, this is a practice quiz to help with interviews.</a> <br>
    <button class= "start-button">Start</button>
  </header>

  <main>
    <section>
      <div class="question"> 
        <div class="answerChoices">
          <ul><button class="answerChoices">questionsArray[].choices[0]</button></ul>
            <ul><button class="answerChoices">questionsArray[].choices[1]</button></ul>
            <ul><button class="answerChoices">questionsArray[].choices[2]</button></ul>
            <ul><button class="answerChoices">questionsArray[].choices[3]</button></ul>
      </div>
      </div>
    </section>
  </main>
  <div class= "card timer">
    <div class = "timer-text">
    <div class="countdown">10</div>
    <h3>seconds remaining</h3>
  </div>
  <script src ="script.js"></script>
